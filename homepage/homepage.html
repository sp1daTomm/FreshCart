<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/homepage.css">
</head>

<body>
    <!-- head開始 -->
    <div class="border-bottom">
        <!-- 灰色的nav開始 -->
        <div class="col-12 text-center bg-body-secondary container-fluid">
            <span class="fs-14-fu text-body-secondary">Super Value Deals - Save more with coupons</span>
        </div>
        <!-- 灰色的nav結束 -->

        <!-- logo-nav開始 -->
        <div class="w-100 d-flex justify-content-between ps-5 pe-5 pt-4 pb-4">
            <a href="https://freshcart.codescandy.com/index.html"><img src="./img/head/logo.svg" alt="" class="logo-size-fu"></a>
            <div class="d-flex justify-content-center align-items-center">
                <img src="./img/head/user.png" alt="" class="nav-size-fu me-3">
                <img src="./img/head/shopping-bag.png" alt="" class="nav-size-fu me-3">
                <img src="./img/head/list.png" alt="" class="nav-size-fu">
            </div>
        </div>
        <!-- logo-nav結束 -->
    </div>
    <!-- head結束 -->


    <!-- body開始 -->
    <div>

        <!-- swiper開始 -->
        <div id="carouselExampleCaptions" class="carousel slide mt-4 mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://fakeimg.pl/250x100/" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://fakeimg.pl/250x100/" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://fakeimg.pl/250x100/" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- swiper結束 -->
        
        <!-- Featured Categories開始 -->
        <div></div>
        <!-- Featured Categories結束 -->

        <!-- 兩張圖片開始 -->
        <div></div>
        <!-- 兩張圖片結束 -->

        <!-- Popular Products開始 -->
        <div></div>
        <!-- Popular Products結束 -->

        <!-- Daily Best Sells開始 -->
        <div></div>
        <!-- Daily Best Sells結束 -->

        <!-- 各種說明開始 -->
        <div></div>
        <!-- 各種說明結束 -->

    </div>
    <!-- body結束 -->


    <!-- footer開始 -->
    <div>

        <!-- 各種a連結開始 -->
        <div></div>
        <!-- 各種a連結結束 -->

        <!-- 信用卡+商店連結開始 -->
        <div></div>
        <!-- 信用卡+商店連結結束 -->

        <!-- 提及開始 -->
        <div></div>
        <!-- 提及結束 -->

    </div>
    <!-- footer結束 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/homepage.js"></script>
</body>

</html>
